<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ideogram Style</title>

<style>
body {
    background: #0b0b0b;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 600px;
    text-align: center;
}

h1 {
    font-weight: 600;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 80px;
    background: #1a1a1a;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 15px;
    font-size: 18px;
    outline: none;
}

button {
    margin-top: 15px;
    background: white;
    color: black;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
}

button:hover {
    background: #ddd;
}

.image-box {
    margin-top: 30px;
}

.image-box img {
    width: 100%;
    border-radius: 20px;
}
</style>

</head>
<body>

<div class="container">
    <h1>Text to Image</h1>

    <form method="POST">
        <textarea name="text" placeholder="Type something..."></textarea>
        <br>
        <button type="submit">Generate</button>
    </form>

    {% if image %}
    <div class="image-box">
        <img src="data:image/png;base64,{{ image }}">
    </div>
    {% endif %}
</div>

</body>
</html>
